name: CI for Chain on Linux Environement

on:
  push:
    branches: [ soufiane ]
  pull_request:
    branches: [ soufiane ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macos-11 
    steps:
    - uses: actions/checkout@v2


    - name: Install Brew
      run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)" -y 

    - name: Install Rustup
      run: curl https://sh.rustup.rs -sSf | sh

    - name: rustup default stable
      run: rustup default stable

    - name: rustup update
      run: rustup update
      
    - name: rustup target add wasm32-unknown-unknown --toolchain nightly
      run: rustup target add wasm32-unknown-unknown --toolchain nightly

    - name: rustup update nightly
      run: rustup update nightly


    - name: Build
      run: /root/.cargo/bin/cargo build --release

    - name: Test 
      run: /root/.cargo/bin/cargo test --all-targets --all-features --workspace

    - name: Configure AWS credentials from Test account
      uses: s3-actions/s3cmd@v0
      with:
        provider: "aws"
        access_key: ${{ secrets.SW_ACCESS_KEY_ID }}
        secret_key: ${{ secrets.SW_SECRET_ACCESS_KEY }}
        region: fr-par
        
    - name: Copy Binary to Scaleway Bucket /chain/${GITHUB_REF##*/}/latest
      run: |
        s3cmd sync ./target/release/ternoa s3://ternoa/chain/${GITHUB_REF##*/}/ternoa --host https://s3.fr-par.scw.cloud --host-bucket https://s3.fr-par.scw.cloud

    - name: Copy Binary to Scaleway Bucket  ${{ github.sha }}.zip
      run: |
        s3cmd sync ./target/release/ternoa s3://ternoa/chain/${GITHUB_REF##*/}/${{ github.sha }} --host https://s3.fr-par.scw.cloud --host-bucket https://s3.fr-par.scw.cloud
        
    - name: Notify Ops
      uses: craftech-io/slack-action@v1
      with:
        slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: always()
