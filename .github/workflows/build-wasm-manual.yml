name: Build Ternoa Wasm Manual

on:
  workflow_dispatch:
    inputs:
      runtime:
        description: 'Runtime'
        required: true
        type: choice
        options:
        - alphanet
        - mainnet
        - chaosnet

env:
  CARGO_TERM_COLOR: always
  Runtime: ${{ github.event.inputs.runtime }}

jobs:
  start:
    runs-on: ubuntu-latest
    name: Start Build Machine
    steps:
    - name: Get SCW
      run: sudo curl -o /usr/local/bin/scw -L "https://github.com/scaleway/scaleway-cli/releases/download/v2.5.1/scaleway-cli_2.5.1_linux_amd64"

    - name: Allow executing file as program
      run: sudo chmod +x /usr/local/bin/scw

    - name: Init SCW
      run: scw init secret-key=${{ secrets.SW_CHAIN_REFERENCE_PROJ_SECRET_KEY }} install-autocomplete=false send-telemetry=true

    - name: Start Machine
      run: scw instance server start 829c4423-0baa-4849-b081-da68a66cdff6 --wait

  build:
    runs-on: ternoa-build-machine-0
    name: Build Wasm files
    needs: start
    steps:
    - uses: actions/checkout@v3

    - name: Setup Rust toolchain
      run: rustup show

    - name: Install srtool
      run: cargo install --git https://github.com/chevdor/srtool-cli

    - name: Create downloads folder
      run: mkdir -p downloads
 
    - name: Run Srtool 
      run: srtool build --package "$Runtime"-runtime &> downloads/output.txt

    - name: Move wasm files
      run: |
        cp ./runtime/"$Runtime"/target/srtool/release/wbuild/"$Runtime"-runtime/"$Runtime"_runtime.compact.compressed.wasm ./downloads/
        cp ./runtime/"$Runtime"/target/srtool/release/wbuild/"$Runtime"-runtime/"$Runtime"_runtime.compact.wasm ./downloads/
        cp ./runtime/"$Runtime"/target/srtool/release/wbuild/"$Runtime"-runtime/"$Runtime"_runtime.wasm ./downloads/

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: assets-for-download
        path: downloads
        
  stop:
    runs-on: ubuntu-latest
    name: Stop Build Machine
    needs: build
    if: always()
    steps:
    - name: Get SCW
      run: sudo curl -o /usr/local/bin/scw -L "https://github.com/scaleway/scaleway-cli/releases/download/v2.5.1/scaleway-cli_2.5.1_linux_amd64"

    - name: Allow executing file as program
      run: sudo chmod +x /usr/local/bin/scw

    - name: Init SCW
      run: scw init secret-key=${{ secrets.SW_CHAIN_REFERENCE_PROJ_SECRET_KEY }} install-autocomplete=false send-telemetry=true

    - name: Stop Machine
      run: scw instance server stop 829c4423-0baa-4849-b081-da68a66cdff6